    <script>
        const numbers=[1,2,3,4,1];
        
        const count =countOccurrencesBatter(numbers,5);

        console.log(count);

        function countOccurrences(array,searchElement){
            let count=0;
            for(let element of array)
                if(element===searchElement)
                    count++;
            return count;
        }

        //reduce用来遍历数组。
        function countOccurrencesBatter(array,searchElement){
            return array.reduce(
                function getOccurrence(total,currentValue){
                    if(currentValue===searchElement)
                        total++;
                    return total;
                },
                0
            )
        }
    </script>
