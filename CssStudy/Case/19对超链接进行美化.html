<html>
    <head>
        <style>
            a:link,a:visited{
                color: #000000;
                text-decoration: none;
            }
            a:hover{
                color: #00ff00;
                text-decoration: underline;
            }

            /*a:link,a:visited {去掉超级链接的下划线;设置一个颜色;}a:hover {设置另外一个颜色;增加一张下划线;}*/
        </style>
    </head>
    <body>
        <a href="#">aaaaaa</a>
    </body>
</html>
