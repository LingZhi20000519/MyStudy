<!DOCTYPE html>
<html>
    <head>
        <style>
            .one{
                color: red;
            }
            .two{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="one">使用标签的class属性标记类，使用类选择器选择对应类的标签</h1>
        <p class="one">类选择器通过“.”加类名来表示</p>
        <h1 class="two"> 类选择器更加常见，比较推荐使用。</h1>
        <p class="two">bbbbbbbbbb</p>
    </body>
</html>
