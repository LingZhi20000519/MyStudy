<!DOCTYPE html>
<html>
    <head>
        <style>
            #two+h1{
                font-size: 40px;
            }
        </style>
    </head>
    <body>
       
        <div id="one">
            <h1>相邻元素选择器</h1>
            <h1 id="two">选择某个元素的相邻元素，必须完全相邻</h1>
            <h1>用“+”分开</h1>
        </div>
        
    </body>
</html>
