<!DOCTYPE html>
<html>
    <head>
        <style>
            #auto{
                height: auto;
                width: auto;
                background-color: red;
            }
            #percentSign{
                height: 200%;
                width: 30%;
                background-color: blue;
            }
            #num{
                height: 100px;
                width: 100px;
                background-color: #00ff00;
            }
        </style>
    </head>
    <body>
        <h1>尺寸属性包括height和width，只有块级元素次才有尺寸属性，行内元素没有尺寸属性。</h1>
        <h2>有三种单位：auto,%和数值</h2>
        <div id="auto">auto：是默认的，如果没有设置，都默认为auto。</div>        
        <div id="percentSign">%：</div>
        <div id="num">数值：是写死的</div>
    </body>
</html>
