<html>
    <head>
        <style>
            /*属性选择器*/
            input[type="text"]{
                font-size: 50px;
            }
            input[type="button"]{
                /*相对定位position: relative;*/
                position: relative;
                /*坐标，相对之前的自己重新定位*/
                top: 6px;
            }
        </style>
    </head>
    <body>
        <input type="text"><input type="button" value="检测">
    </body>
</html>
