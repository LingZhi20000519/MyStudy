<!DOCTYPE html>
<html>
    <head>
        <style>
            #one>h1{
                font-size: 40px;
            }
        </style>
    </head>
    <body>
       
        <div id="one">
            <h1>子元素选择器</h1>
            <div id="two">
                <h1>选择某个元素的子元素，而不是所有后代元素</h1>
            </div>
            <h1>用“>”分开</h1>
        </div>
        
    </body>
</html>
