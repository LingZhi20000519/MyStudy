<!DOCTYPE html>
<html>
    <head>
        <style>
            #one{
                color: blue;
            }
            #two{
                color: red;
            }
            #three{
                color: aquamarine;
            }
            #four{
                color: bisque;
            }
        </style>
    </head>
    <body>
        <h1 id="one">id选择器</h1>
        <p id="two">id和class一样，是所有html标签的通用属性，不同的是，一个html界面中，id必须唯一标识</p>
        <p id="three">类选择器选一大类，id选择器只能选一个</p>
        <p id="four"> id选择器通过“#”加“id值的方式选择”</p>
    </body>
</html>
