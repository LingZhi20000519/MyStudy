<!DOCTYPE html>

    <body>
        <h1>文本属性</h1>
        <p>文本属性有多个，用来改变文本的样式</p>
        <p style="color: rgb(255,0,0);">color属性修改颜色</p>
        <p style="text-align: right;">text-align修改对其方式</p>
        <p style="text-decoration: underline;">text-decoration修改文本修饰线</p>
        <p style="text-transform: uppercase;">text-transform修改大小写</p>
        <p style="line-height: 40px;">Line-height设置行高</p>
        <p style="text-indent: 10px;">text-indent设置缩进</p>
        <p style="letter-spacing: 10px;">letter-spacing设置字符间距</p>
        <p style="word-spacing: 10px;">word-spacing设置单词间距apple pen</p>
    </body>
</html>
