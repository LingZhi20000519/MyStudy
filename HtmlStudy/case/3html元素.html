<!--Hyper Text Markup Language-->
<html>
    <body>
        <p>HTML 元素指的是从开始标签（start tag）到结束标签（end tag）的所有代码。</p>
        <!-- <p>是开始标签   </p>是结束标签  开始标签和接受标签中间的内容   -->
        <br/>
        
         <!-- <br/>表示换行在开始标签中结束 英文单词Break的缩写  -->
         <img src="./Resource/aaaa.jpg" width="100" height="100"/>
         <!--  <img src="./Resource/aaaa.jpg" width="100" height="100"/>在开始中结束，而且包含了src属性，width属性，height属性  -->
         <img src="./Resource/aaaa.jpg" width="100" height="100"></img>
        <!--  不在开始标签中结束也行，空标签最好在开始标签中关掉  -->
    </body>
</html>
