<!--style 属性用于改变 HTML 元素的样式。-->
<html>
    <body style="font-family: Arial, Helvetica, sans-serif;">
           <!--style 属性淘汰了旧的 <font> 标签。-->
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Hello World</h1>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">hello css</p>

        <!--style 属性淘汰了旧的 "align" 属性。-->
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;text-align:center">Hello World</h1>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align:right">hello css</p>
    </body>
</html>
